<!doctype html>
<html>
<head>
<title></title>
</head>
<body>
    <div id="disqus_thread"></div>
    <script type="text/javascript">

    // get url params
    var search = location.search.substring(1);
    params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
    document.title = unescape(params.title);

    // check if this frame has a parent and redirect
    if (window.location.href == window.parent.location.href) {
        window.location = params.url;
    }

    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ginalioti'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';

        var disqus_url = params.url;
        var disqus_identifier = params.uid;
        var disqus_title = unescape(params.title);

        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</body>
