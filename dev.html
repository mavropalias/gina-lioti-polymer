<body fullbleed unresolved>
  <template id="app" is="auto-binding">

    <ginalioti-config
      config="{{config}}">
    </ginalioti-config>

    <ginalioti-datasource
      config="{{config}}"
      ingredients="{{ingredients}}"
      recipes="{{recipes}}"
      connected="{{connected}}"
      updatedData="{{updatedData}}">
    </ginalioti-datasource>

    <ginalioti-app fit
      config="{{config}}"
      ingredients="{{ingredients}}"
      recipes="{{recipes}}"
      connected="{{connected}}"
      updatedData="{{updatedData}}"
      on-new-page-title="{{updatePagetitle}}">
    </ginalioti-app>

    <google-analytics
      domain="auto"
      code="UA-749229-27">
    </google-analytics>

  </template>

  <script>
    console.time('Startup time');
    console.group("App starup");

    var app = document.querySelector('#app');

    app.updatePagetitle = function(event, newTitle, detail) {
      document.title = newTitle;
    };
  </script>

</body>
